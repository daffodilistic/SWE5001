name: Deploy to Production
on:
  push:
    branches:
      - production
      - github-actions

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    # NOTE Maven and GCloud SDK CLI are pre-installed on Github-hosted runners
    # See https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-software for details
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: "actions/checkout@v3"

      - name: Install Maven artifacts
        run: "mvn -f ./back-end/project-capstone/pom.xml -B -q install"

      - name: Configure settings.xml
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          plugin_groups: >
            [
              "com.google.cloud.tools"
            ]

      - name: Build application package
        run: "mvn -f ./back-end/project-capstone/pom.xml clean package"

      - name: Deploy to App Engine
        run: "mvn -f ./back-end/project-capstone/pom.xml appengine:deploy"