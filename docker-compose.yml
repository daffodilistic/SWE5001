version: '3.3'
services:
  elasticmq:
    image: softwaremill/elasticmq-native
    ports:
      - '9324:9324'
      - '9325:9325'
  mysql:
    image: mysql:8
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_DATABASE: 'omnitrade_orders'
      MYSQL_ROOT_PASSWORD: 'Team3$$'
    ports:
      - '3306:3306'
    volumes:
      - ./docker/volumes/mysql:/var/lib/mysql
